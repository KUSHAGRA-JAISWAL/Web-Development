<!DOCTYPE html>

<html>
  <head>
    <title>form3 task</title>
    <link rel="stylesheet" href="css/emp.css" />
  </head>

  <body>
    <table>
      <form name="frm" onsubmit="return validate()">
        <div class="main">
          <div>
            <h1><u>EMPLOYEE FORM</u></h1>
          </div>
          <div class="one">
            <label> EMPLOYEE NAME:</label
            ><input type="text" class="input" placeholder="name" name="fname" />
          </div>

          <div class="one">
            <label> SALLERY: </label
            ><input
              type="text"
              class="input"
              placeholder="amount"
              name="lname"
            />
          </div>

          <div class="one">
            <label> D.O.B:</label>
            <input type="date" class="input" placeholder="" name="dob" />
          </div>

          <div class="one">
            <label> ROLE: </label
            ><input
              type="text"
              class="input"
              placeholder="department"
              name="fathername"
            />
          </div>

          <div class="one">
            <label> STARTING WORKING HOURS</label>
            <input
              type="time"
              class="input"
              placeholder="hrs"
              name="starting-time"
              min="09:00"
              max="17:00"
            />
          </div>

          <div class="one">
            <label> ENDING WORKING HOURS</label>
            <input
              type="time"
              class="input"
              placeholder="hrs"
              name="ending-time"
              min="09:00"
              max="17:00"
            />
          </div>

          <div class="one">
            <label>AGE:</label>
            <input name="age" type="number" class="input" name="age" />
          </div>

          <!-- <div class="five"><label>
                        Email: </label><input type="email" class="input" placeholder="example@gmail.com" name="email" />
                </div> -->

          <div class="one">
            <label> PHONE NUMBER:</label
            ><input
              type="number"
              class="input"
              placeholder="1234567899"
              name="phone"
            />
          </div>

          <!-- <div class="ten"><label>
                        ADDRESS:</label><input type="text" class="input" placeholder="address" name="add">
                </div> -->

          <div class="one">
            <label> LIVING CITY:</label>
            <select name="city" class="input">
              <option value="" name="">select one</option>

              <option value="Varanasi">Varanasi</option>

              <option value="Lucknow">Lucknow</option>

              <option value="Delhi">Delhi</option>

              <option value="Mumbai">Mumbai</option>

              <option value="Kanpur">Kanpur</option>
            </select>
            <br /><br />
          </div>

          <div class="one">
            <label> SELECT YOU RELATONSHIP:</label>
            <input type="radio" name="gender" value="male"/>MARRIED
            <input type="radio" name="gender" value="male"/>UNMARRIED
            <input type="radio" name="gender" value="female"/>DEVORCED
          </div>
          <div class="one">
            <label>SELECT YOUR QUALIFICATIONS:</label>
            <input type="checkbox" name="qualification" value="10" id="10"  />10

            <input type="checkbox" name="enter" value="12"  id="12"/>12

            <input
              type="checkbox"
              name="graduation"
              value="grad"
              id="grad"
            />GRADUATION

            <input
            type="checkbox"
            name="postgraduation"
            value="post"
            id="post"
          />POST GRADUATION
          </div>

          <div class="one"> 
            <label> LINKEDIN URL:</label
            ><input type="url" class="input" placeholder="https://in.linkedin.com/" name="lid" />
          </div>

          <div class="one">
            <label>SUBMIT</label>
            <input type="submit" class="input" value="Submit" />
          </div>
        </div>
      </form>
    </table>

        if(lid.length==0){
            alert("url can't be empty " + lid.length);
            return false;
        }

      
          alert(" you are eligible");
          return true;
        
      }
    </script>
  </body>
</html>
